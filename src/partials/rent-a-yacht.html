<section class="yacht-rent">

                    class="input-rent-a-yacht">
                <!-- </div>  -->
                <!-- <div class="div-rent-a-yacht">  -->

                <div class="placeholder-comm">  -->

                </div>  -->

        <div class="picture-div-rent-a-yacht">
